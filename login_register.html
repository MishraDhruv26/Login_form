<!DOCTYPE html>
<html>
<head>
	<title>Login and registration forms</title>
	<link rel="stylesheet" href="login_register.css">
</head>
<body>
	<div class="hero">
		
			<div class="form-box">
				<div class="button-box">
					<div id="btn"></div>
					<button type="button" onclick="login()" class="toggle-btn">Login</button>
					<button type="button" onclick="register()" class="toggle-btn">Register</button>
				</div>
				
				<form id="login" class="input-group">
					<input type="text" class="input-field"name="" placeholder="userid" required>
					<input type="text" class="input-field"name="" placeholder="Enter password" required>
					<input type="checkbox" class="chech-box"><span>Remember Password</span>
					<button type="submit" class="submit-btn">Log in</button>
				</form>
				

				<form id="register" class="input-group">
					<input type="text" class="input-field"name="" placeholder="user" required>
					<input type="text" class="input-field"name="" placeholder="emailid" required>
					<input type="text" class="input-field"name="" placeholder="Enter password" required>
					<input type="checkbox" class="chech-box"><span>I agree to the terms and conditions</span>
					<button type="submit" class="submit-btn">Register</button>
				</form>

			</div>
		
		
	</div>	

	<script>
		var x=document.getElementById("login");
		var y=document.getElementById("register");
		var z=document.getElementById("btn");

		function register(){
			x.style.left = "-450px";
			y.style.left = "60px";
			z.style.left ="100px";
		}
		function login(){
			x.style.left = "450px";
			y.style.left = "600px";
			z.style.left = "0";
		}
	</script>

</body>
</html>
